<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>demo</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="WKTouchStyles.css" media="screen"/>
<script type="text/javascript" src="WKTouch.js"></script>
<script type="text/javascript"> 
window.onload = function() {
    		
	//prevent default document scrolling
	document.addEventListener('touchmove', function(e) {	
		e.preventDefault();
	}, true);
			
	//first instance
	//var element1 = new WKTouch('element1').init();

	
	var knob_user = new WKTouch(
	'knob_user', {
		'dragable':false,
		'scalable':false,
		'rotatable': true,
    	'opacity':false
	}).init();

	var knob_user2 = new WKTouch(
	'knob_user2', {
		'dragable':false,
		'scalable':false,
		'rotatable': true,
    	'opacity':false
	}).init();
	
};
</script>
</head>
<body id="wrapper">

	
	<div class="widget" id="widget3">
		<div class="touch" id="knob_user"><img src="img/knob_user_512.png" alt="Knob User"></div>
		<div class="childOfWidget"><img src="img/knob_average_512.png" alt="Knob Average"></div>
		<div class="childOfWidget"><img src="img/knob_base_512.png"alt="Knob Base"></div>
	</div>
	
	<div class="widget" id="widget4">
		<div class="touch" id="knob_user2"><img src="img/knob_user_512.png" width="512" height="512" alt="Knob User"></div>
		<div class="childOfWidget"><img src="img/knob_average_512.png" width="512" height="512" alt="Knob Average"></div>
		<div class="childOfWidget"><img src="img/knob_base_512.png" width="512" height="512" alt="Knob Base"></div>
	</div>

</body>
</html>
