<!DOCTYPE html>

<head>

<link rel="stylesheet" href="../stylesheets/player-style.css" media="screen"/>
<script type="text/javascript"> 

function playPause(elemento) {
	player = document.getElementById(elemento);
	if (player.paused) {
		player.play();
	}
	else {
		player.pause();
	}
}

function changeVolume(elemento, valor) {
	player = document.getElementById(elemento);
	player.volume = valor; 
	console.log(player.volume+' '+valor);
	
}

window.onload = function() {
    
	
};
</script>
</head>
<body id="wrapper">
	
	<div id="clickme" onClick="playPause('channel1');">Clique-me</div>
	<div id="volume" style="color:white;">
		<a href="#" onclick="changeVolume('channel1',0.0)">0</a> / <a href="#" onclick="changeVolume('channel1',0.5)">0.5</a> / <a href="#" onclick="changeVolume('channel1',1.0)">1</a>
	</div>
	

	<audio id="channel1" src="../audio/02-Reckoner-Backing-Vocals-Stem.mp3" autoplay loop ></audio>
	<audio id="channel2" src="../audio/02-Reckoner-Bass-Stem.mp3" autoplay loop ></audio>
