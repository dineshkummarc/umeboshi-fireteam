<script type="text/javascript"> 

function playPause(elemento) {
	player = document.getElementById(elemento);
	if (player.paused) {
		player.play();
	}
	else {
		player.pause();
	}
}

function changeVolume(elemento, valor) {
	player = document.getElementById(elemento);
	player.volume = valor; 
	console.log(player.volume+' '+valor);
	escala = document.getElementById("saber-"+elemento);
	//console.log(escala);
	escala.style.height = (valor*100)+"px";
	console.log(escala.style.height);
}

</script>
